<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RingNest</title>
    <link rel="stylesheet" href="/RingNestProject/css/signup.css">
</head>
<body>
    <div id="ContainerSignup">
            <video src="/RingNestProject/assets/video/ring.mp4" id="vd" autoplay muted loop>
        </video>

    </div>

    <div id="Signupcontainer">
        <h1 id="signup">Create an Account</h1>
       <div class="signupdiv" id="div2">
             
            <input type="text" class="inp" placeholder="First Name"> <br>
            <input type="text" class="inp" placeholder="Last Name"><br>
            <input type="text" class="inp" placeholder="Enter the Phone Number"><br>
            <input type="text" class="inp" placeholder="Enter the Password"><br>
            <input type="text" class="inp" placeholder="Enter Your Address"><br>
            <input type="text" class="inp" placeholder="Enter the nearest landmark"><br>
            <input type="text" class="inp" placeholder="Enter the Pin"><br>

            <select name="city" id="city" class="inp"><br>
                <option value="city">Choose the City</option>
                <option class="opt" value="pune">Pune</option>
                <option class="opt" value="mumbai">Mumbai</option>
                <option class="opt" value="hyd">Hyderabad</option>
                <option class="opt" value="banglore">Banglore</option>
                <option class="opt" value="Bmt">Baramati</option>
                <option class="opt" value="chennai">Chennai</option>
            </select><br>
            <a href="/RingNestProject/html/home.html">
            <input type="button" value="SignUp"  id="btn"></a><br>
            <a href="/RingNestProject/index.html">Already Have An Account! LogIn</a>
       </div>
    </div>
</body>
</html>
